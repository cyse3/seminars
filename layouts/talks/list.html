{{ define "main" }}
  <article>
    <header>
      <h1 class="post-title">{{ .Params.title }}</h1>
    </header>
    <div class="post-content">
      <h2>Past Talks</h2>
      <ul>
        {{ range where .Pages "Date" "lt" now }}
          <li>
            {{ .Date.Format "Mon 2 Jan 2006" }}: <a href="{{ .Permalink }}">{{ .Params.title }}</a> 
          </li>
        {{ else }}
          <p>No talks found.</p>
        {{ end }}
      </ul>
    </div>
  </article>
{{ end }}
