<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  {{ partial "head.html" . }}
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container container-fluid">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor04">
          <ul class="navbar-nav me-auto">
            {{ range .Site.Menus.main }}
              <li class="nav-item">
                <a href="{{ .URL }}" class="nav-link {{ if and .Page (or (.Page.IsMenuCurrent "main" .) (.Page.IsHome)) }}active{{ end }}">
                  {{ .Name }}
                </a>
              </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5 pb-5">
      {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-center py-4">
      <p>&copy; 2019-{{ now.Format "2006" }} {{ .Site.Title }}. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script async type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- MathJax -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </body>
</html>
